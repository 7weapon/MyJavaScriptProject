<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5</title>
  <style>
    #cvs {
      border: 1px solid #333
    }
  </style>
</head>
<body>
<canvas id="cvs" width="150" height="200">
  your browser not support
</canvas>
</body>
<script>
  ~function () {
    var cvs = document.querySelector('#cvs');
    if (cvs.getContext) {
      var ctx = cvs.getContext('2d');
      for (var i = 0; i < 4; i++)
        for (var j = 0; j < 3; j++) {
          ctx.beginPath();
          var x = 25 + j * 50,
            y = 25 + i * 50,
            radius = 20,
            startAngle = 0,
            endAngle = Math.PI + (Math.PI * j ) / 2,
            anticlockwise = i % 2 ? true : false;  //奇 逆时针 偶 顺时针
          ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

          if (i > 1) {
            ctx.fill();
          } else {
            ctx.stroke();
          }
        }
    }
  }();
</script>
</html>
