      border: 1px solid #333
    }

<body>
<canvas id="cvs" width="150" height="150">
  your browser not support
</canvas>
</body>
<script>
  ~function () {
    var cvs = document.querySelector('#cvs');
    if (cvs.getContext) {
      var ctx = cvs.getContext('2d');
      ctx.beginPath();
      ctx.moveTo(25,25);
      ctx.lineTo(25,105);
      ctx.lineTo(105,25);
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(125,125);
      ctx.lineTo(125,45);
      ctx.lineTo(45,125);
      ctx.closePath();
      ctx.stroke();
    }
  }()
</script>
