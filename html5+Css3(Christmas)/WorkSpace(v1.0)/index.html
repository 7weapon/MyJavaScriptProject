<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞主题</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pageA.css">
    <link rel="stylesheet" href="css/pageB.css">
</head>
<body>
<section class="container">
    <!-- 第一幅场景 -->
    <section class="page-a bg-adaptive">
        <!-- 月亮 -->
        <figure class="moon"></figure>
        <!-- 圣诞树 -->
        <figure class="tree"></figure>
        <!-- 云 -->
        <figure class="cloudy"></figure>
        <!-- 男孩 -->
        <div class="chs-boy chs-boy-deer"></div>
        <!-- 窗户 -->
        <div class="window wood">
            <div class="window-bg"></div>
            <div class="window-content">
                <div class="window-left"></div>
                <div class="window-right"></div>
            </div>
        </div>
    </section>
    <!--第二幅场景-->
    <section class="page-b bg-adaptive">
        <figure class="christmas-boy-head"></figure>
        <figure class="christmas-boy boy-walk"></figure>
        <figure></figure>
    </section>
    <!--第三幅场景-->
    <section class="page-c bg-adaptive"></section>
</section>
<button id="btnSleigh">点击运行A场景</button>
<button id="btnRunB">点击运行B场景</button>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery-transit/0.9.12/jquery.transit.js"></script>
<script type="text/javascript" src="js/observer.js"></script>
<script type="text/javascript" src="js/pageA.js"></script>
<script type="text/javascript" src="js/pageB.js"></script>
<script type="text/javascript" src="js/pageC.js"></script>
<script type="text/javascript" src="js/christmas.js"></script>
<script>
    //设置rem
    (function (doc, win) {
        var doEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = doEl.clientWidth;
                    if (!clientWidth) return;
                    doEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    //设置高度
                    var proportion = 900 / 1440;
                    doc.body.style.height = clientWidth * proportion + 'px';
                }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window)
</script>
</html>
