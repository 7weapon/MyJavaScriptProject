<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<canvas id="cvs"></canvas>
</body>
<script type="text/javascript">
    var cvs = document.querySelector('#cvs');
    var ctx = cvs.getContext('2d');
    /* ctx.moveTo(10,10);//原点位置
     ctx.lineTo(100,100);        //结束位置
     ctx.strokeStyle = 'red';
     ctx.stroke();*/
    ctx.strokeStyle = 'red';
    ctx.strokeRect(10, 10, 190, 100);
    ctx.fillStyle = 'yellow';
    ctx.fillRect(50,40,90,50);
</script>
</html>
