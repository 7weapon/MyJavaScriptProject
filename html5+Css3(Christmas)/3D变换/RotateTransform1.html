<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D旋转特效</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div style="position: absolute;left:6.5rem; top: 1rem;">
    <h6>去掉preserve-3d后，如下图</h6>
    <figure>
        <figure><img src="../workspace/images/carousel/1.png" style="width: 100%;height: 100%"></figure>
        <figure><img src="../workspace/images/carousel/2.png" style="width: 100%;height: 100%"></figure>
        <figure><img src="../workspace/images/carousel/3.png" style="width: 100%;height: 100%"></figure>
    </figure>
</div>

</body>
<script type="text/javascript">
    //rem设置
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    //宽与高度
                    document.body.style.height = clientWidth * (760 / 1360) + "px"
                };
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</html>
