<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣诞主题</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pageA.css">
</head>
<body>
<section class="container">
    <!--第一幅场景-->
    <section class="page-a bg-adaptive">
        <!--月亮-->
        <figure class="moon"></figure>
        <!--圣诞树-->
        <figure class="tree"></figure>
        <!--云-->
        <figure class="cloudy"></figure>
        <div class=".chs-boy .chs-boy-deer"></div>
    </section>
    <!--第二幅场景-->
    <section class="page-b bg-adaptive"></section>
    <!--第三幅场景-->
    <section class="page-c bg-adaptive"></section>
</section>
选择页面：
<select id="page">
    <option value="page-a" selected="">1</option>
    <option value="page-b">2</option>
    <option value="page-c">3</option>
</select>
<button id="btnSwitch">点击运行场景切换</button>
<button id="btnPlay">点击播放音乐</button>
<button id="btnPlayLoop">点击播放循环音乐</button>
<button id="btnSleigh">点击运行雪橇动作</button>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/observer.js"></script>
<script type="text/javascript" src="js/pageA.js"></script>
<script type="text/javascript" src="js/pageB.js"></script>
<script type="text/javascript" src="js/pageC.js"></script>
<script type="text/javascript" src="js/christmas.js"></script>
<script>
    //设置rem
    (function (doc, win) {
        var doEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = doEl.clientWidth;
                    if (!clientWidth) return;
                    doEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    //设置高度
                    var proportion = 900 / 1400;
                    doc.body.style.height = clientWidth * proportion + 'px';
                }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window)
</script>
</html>
