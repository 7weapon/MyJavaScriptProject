<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
    <style>
        :root {
            --color1: #6D5CAE;
            --color2: #48B0F7;
            --color3: #10CFBD;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .table {
            display: table;
        }

        .table-cell {
            display: table-cell;
        }

        .table-row {
            display: table-row;
        }

        .table-header-group {
            display: table-header-group;
            padding: 5px 20px;
        }

        .table-footer-group {
            display: table-footer-group;
            padding: 5px 20px;
        }

        .vm {
            vertical-align: middle;
        }

        .tm {
            text-align: center;
        }

        .demo1 {
            width: 100%;
            height: 200px;
        }

        .demo2 {
            width: 200px;
            height: 200px;
        }

        .demo3 {
            width: 300px;
            height: 300px;
            background: var(--color1);
        }

        .main {
            height: 100%;
            background: var(--color2);
        }

    </style>
</head>

<body>
<!-- 响应式布局 -->
<section class="table demo1">
    <section class="table-cell" style="background:var(--color1)">1</section>
    <section class="table-cell" style="background:var(--color2)">2</section>
    <section class="table-cell" style="background:var(--color3)">3</section>
</section>
<!-- 自动占满剩余空间 -->
<section class="table demo2">
    <section class="table-header-group">table header</section>
    <section class="table-row main">自动占满空间</section>
    <section class="table-footer-group">table footer</section>
</section>
<!-- 动态水平垂直居中 -->
<section class="table demo3">
    <section class="table-cell vm tm">垂直居中</section>
</section>
</body>
</html>
