<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="400" height="400">
    <circle r="50" cx="200" cy="200" style="fill:#ff6600">
        <animate attributeName="r" attributeType="XML" from="50" values="50;80;50" begin="0s" dur="2s" fill="freeze"
                 repeatCount="indefinite"></animate>
        <animate attributeName="fill-opacity" attributeType="CSS" values="1;0.6;1" begin="0s" dur="2s"
                 repeatCount="indefinite"></animate>
    </circle>
</svg>
</body>
</html>
