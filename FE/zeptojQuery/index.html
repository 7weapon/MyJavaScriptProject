<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .a {
      background: #f00;
      width: 500px;
      height: 500px;
      font-size: 50px;
      color: #fff;
      text-align: center;
      margin: 0 auto;
    }

    .b {
      background: #0f0;
      width: 400px;
      height: 400px;
      font-size: 50px;
      color: #fff;
      text-align: center;
      margin: 0 auto;
    }

    .c {
      background: #00f;
      width: 300px;
      height: 300px;
      font-size: 50px;
      color: #fff;
      text-align: center;
      margin: 0 auto;
    }

    .d {
      background: #f0f;
      width: 200px;
      height: 200px;
      font-size: 50px;
      color: #fff;
      text-align: center;
      margin: 0 auto;
    }
  </style>
  <!--<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
  <script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
  <script>
    $(function () {
      $('.a').on('click', '.c', function (event) {
        console.log(event.currentTarget, 'a on c');
      });
      $('.a').on('click', '.d', function (event) {
        console.log(event.currentTarget, 'a on d');
      });
    });
  </script>
</head>
<body>
<div class="a">
  A
  <div class="b">
    B
    <div class="c">
      C
      <div class="d">
        D
      </div>
    </div>
  </div>
</div>
</body>
</html>
