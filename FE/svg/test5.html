<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient渐变</title>
</head>
<body>
<svg width="120" height="240" version="1.2" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="Gradient1">
      <stop class="stop1" offset="0%"></stop>
      <stop class="stop2" offset="50%"></stop>
      <stop class="stop3" offset="100%"></stop>
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="red"></stop>
      <stop offset="5%" stop-color="black" stop-opacity="0"></stop>
      <stop offset="100%" stop-color="blue"></stop>
    </linearGradient>
    <style type="text/css"><![CDATA[
    #rect1 {
      fill: url(#Gradient1);
    }

    .stop1 {
      stop-color: red;
    }

    .stop2 {
      stop-color: black;
      stop-opacity: 0;
    }

    .stop3 {
      stop-color: blue;
    }
    ]]>
    </style>
  </defs>
  <rect id="rect1" x="10" y="10" width="100" height="100"></rect>
  <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#Gradient2)"></rect>
</svg>
<svg width="120" height="240">
  <defs>
    <radialGradient id="rg1">
      <stop offset="0%" stop-color="red"></stop>
      <stop offset="100%" stop-color="blue"></stop>
    </radialGradient>
    <radialGradient id="rg2" cx=".25" cy=".25" r=".25">
      <stop offset="0%" stop-color="red"></stop>
      <stop offset="100%" stop-color="blue"></stop>
    </radialGradient>
  </defs>
  <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#rg1)"/>
  <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#rg2)"/>
</svg>
<svg width="120" height="120">
  <defs>
    <radialGradient id="rg1" cx=".5" cy=".5" r=".5" fx=".25" fx=".25">
      <stop offset="0%" stop-color="red"></stop>
      <stop offset="100%" stop-color="blue"></stop>
    </radialGradient>
  </defs>
  <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#rg1)" stroke="black" stroke-width="2"></rect>
  <circle cx="60" cy="60" r="50" fill="transparent" stroke="white" stroke-width="2"/>
  <circle cx="35" cy="35" r="2" fill="white" stroke="white"/>
  <circle cx="60" cy="60" r="2" fill="white" stroke="white"/>
  <text x="38" y="40" fill="white" font-family="sans-serif" font-size="10pt">(fx,fy)</text>
  <text x="63" y="63" fill="white" font-family="sans-serif" font-size="10pt">(cx,cy)</text>
</svg>
</body>
</html>
