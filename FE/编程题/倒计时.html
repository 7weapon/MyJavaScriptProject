<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="describe" content="网页中实现一个计算当年还剩多少时间的倒数计时程序,要求网页上实时动态显示××年还剩××天××时××分××秒
  ">
</head>
<body>
<div id="div"></div>
</body>
<script>
  function getTimerStr() {
    var start = new Date(),
      end = new Date(start.getFullYear() + 1, 0, 1),
      elapse = Math.floor((end - start) / 1000); // 转化成s

    var second = elapse % 60,
      min = Math.floor(elapse / 60) % 60,
      hours = Math.floor(elapse / (60 * 60)) % 24,
      days = Math.floor(elapse / (60 * 60 * 24)) % 30,
      months = Math.floor(elapse / (60 * 60 * 24 * 30)) % 12,
      years = Math.floor(elapse / (60 * 60 * 24 * 30 * 12));

    return start.getFullYear() + '年还剩' + years + '年' + months + '月' + days + '天' + hours + '小时' + min + '分' + second + '秒';

  }

  var dom = document.querySelector('#div');
  setInterval(function () {
    dom.innerText = getTimerStr();
  }, 1000)
</script>
</html>
