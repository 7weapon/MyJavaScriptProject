<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>移动端录音旋转小按钮效果实现[渐变色]</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum=1.0,maximum=1.0">
  <style>
    .box {
      position: relative;
      margin: 50px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    .box .left {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 100% 0 0 100%/50%;
      background: linear-gradient(#000, #666);
    }

    .box .right {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      right: 0;
      border-radius: 0 100% 100% 0/50%;
      background: linear-gradient(#fff, #666);
    }

    .box .center {
      position: absolute;
      width: 190px;
      height: 190px;
      top: 5px;
      bottom: 5px;
      left: 5px;
      right: 5px;
      background-color: #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 190px;
    }

    .box .left:before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: inherit;
      background-color: #fff;
      box-shadow: -3px 0 2px 2px #fff;;
      -webkit-transform-origin: right center;
      transform-origin: right center;
      animation: rotate 6s linear infinite;
      -webkit-animation: rotate 6s linear 6s infinite;
    }

    .box .right:before {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      border-radius: inherit;
      background-color: #fff;
      box-shadow: 3px 0 2px 2px #fff;
      -webkit-transform-origin: left center;
      transform-origin: left center;
      animation: rotate 6s linear infinite, changeColor 12s step-end infinite;
      -webkit-animation: rotate 6s linear infinite, changeColor 12s step-end infinite;
    }

    @keyframes rotate {
      to {
        transform: rotate(180deg);
      }
    }

    @keyframes changeColor {
      50% {
        background-color: transparent;
      }
    }

    @-webkit-keyframes rotate {
      to {
        transform: rotate(180deg);
      }
    }

    @-webkit-keyframes changeColor {
      50% {
        background-color: transparent;
      }
    }
  </style>
</head>
<body>
<div class="box">
  <div class="left"></div>
  <div class="right"></div>
  <div class="center">60%</div>
</div>
</body>
</html>
