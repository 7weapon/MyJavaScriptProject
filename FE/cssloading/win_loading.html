<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0CCCC8;

    }

    .loading {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ball_eating {
      position: relative;
      top: -25px;
      left: -25px;
    }

    .ball_eating div:nth-child(1),
    .ball_eating div:nth-child(2) {
      width: 0;
      height: 0;
      position: absolute;
      top: 0;
      left: 0;
      border: 25px solid #fff;
      border-radius: 50%;
      border-right-color: transparent;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .ball_eating div:nth-child(3),
    .ball_eating div:nth-child(4),
    .ball_eating div:nth-child(5) {
      width: 10px;
      height: 10px;
      position: absolute;
      top: 20px;
      left: 90px;
      background-color: #fff;
      border-radius: 50%;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation: ball_eating_move .9s linear infinite;
      animation: ball_eating_move .9s linear infinite;
    }

    .ball_eating div:nth-child(3) {
      -webkit-animation-delay: 0.3s;
      animation-delay: 0.3s;
    }

    .ball_eating div:nth-child(4) {
      -webkit-animation-delay: 0.6s;
      animation-delay: 0.6s;
    }

    .ball_eating div:nth-child(5) {
      -webkit-animation-delay: 0.9s;
      animation-delay: 0.9s;
    }

    @keyframes ball_eating_move {
      50% {
        opacity: 0.7;
      }
      100% {
        -webkit-transform: translate(-80px, 0);
        transform: translate(-80px, 0);
      }
    }

    .ball_eating div:nth-child(1) {
      -webkit-animation: ball_eating_up .5s linear infinite;
      animation: ball_eating_up .5s linear infinite;
    }

    .ball_eating div:nth-child(2) {
      -webkit-animation: ball_eating_down .5s linear infinite;
      animation: ball_eating_down .5s linear infinite;
    }

    @keyframes ball_eating_up {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      50% {
        -webkit-transform: rotate(90DEG);
        transform: rotate(90DEG);
      }
      100% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
    }

    @keyframes ball_eating_down {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      50% {
        -webkit-transform: rotate(-90DEG);
        transform: rotate(-90DEG);
      }
      100% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
    }

  </style>
</head>
<body>
<div class="loading">
  <div class="inner ball_eating">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<script>
  var ifr = document.createElement('iframe');
  ifr.style.width = 0;
  ifr.style.height = 0;
  ifr.style.border = 'none';
  var hash = location.hash.split('#')[1];
  if (hash) {
    ifr.src = location.hash.split('#')[1];
    ifr.onload = function () {
      location.href = location.hash.split('#')[1];
    }
    document.body.appendChild(ifr)
  }
</script>
</body>
</html>
