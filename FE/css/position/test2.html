<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个元素应用了position之后会覆盖着接下来的float元素（如果两个元素所处的位置相同）</title>
</head>
<body>
<div style="position: absolute; left:10px; top: 10px;">
    我是一个应用了position：absolute的DIV。
</div>
<div style="float:left; background: red; width: 300px; height: 150px; ">
    我是float：left的DIV
</div>

</body>
</html>
