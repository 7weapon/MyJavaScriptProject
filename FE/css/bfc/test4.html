<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解决上下两个相邻元素的重叠</title>
    <style>
        html, body {
            height: 100%;
        }

        * {
            padding: 0;
            margin: 0;
            color: #fff;
            text-decoration: none;
            list-style: none;
            font-family: "微软雅黑"
        }

        .rowone {
            background: #f00;
            height: 100px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .rowtow {
            background: #090;
            height: 100px;
            margin-top: 20px;
            position: relative
        }

        .mg {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mg">
    <div class="rowone">
    </div>
</div>
<div class="mg">
    <div class="rowtow">
    </div>
</div>
</body>
</html>
