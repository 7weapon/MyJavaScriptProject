<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <style>
        img{
            float: right;
        }
        div{
            border: solid #6AC5AC 3px;
            position: relative;
        }
        .clearfix{
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="clearfix">
    不......这个图片比包含它的元素还高， 而且它是浮动的，于是它就溢出到了容器外面！
    <img src="ilta.png" alt="">
</div>

</body>
</html>
