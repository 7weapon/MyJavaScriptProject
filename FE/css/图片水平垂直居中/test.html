<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片水平垂直居中</title>
    <style>
        .box {
            position: relative;
            background: gray;
            height: 200px;
            width: 200px;
            float: left;
            margin: 10px;
        }

        .box img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="nature.jpg" alt="">
</div>
<div class="box">
    <img src="nature (1).jpg" alt="">
</div>
<div class="box">
    <img src="nature (2).jpg" alt="">
</div>
<div class="box">
    <img src="nature (3).jpg" alt="">
</div>
</body>
</html>
