<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
  <p>{{number}}</p>
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      number: 1
    },
    beforeCreate: function () {
      console.log('beforeCreate: ', this.$data);
      console.log('beforeCreate: ', document.querySelector('p'));
    },
    created: function () {
      console.log('create: ', this.$data);
      console.log('create: ', document.querySelector('p'));
      var vm = this;
      setTimeout(() => {
        vm.number = 100
        vm.$nextTick(() => {
          console.log('nextTick', document.querySelector('p'))
        })
      }, 100)
    },
    beforeMount: function () {
//      console.log('beforeMount: ' + this.number);
      console.log('beforeMount: ', document.querySelector('p'));
    },
    mounted: function () {
//      console.log('mounted: ' + this.number);
      console.log('mounted: ', document.querySelector('p'));
    },
    beforeUpdate: function () {
      console.log('beforeUpdated: ', this.number)
      console.log('beforeUpdated: ', document.querySelector('p'))
    },
    updated: function () {
      console.log('updated: ', this.number)
      console.log('beforeUpdated: ', document.querySelector('p'))
    },
    beforeDestroy: function () {
      console.log('beforeDestory: ', this.number)
      console.log('beforeDestory: ', document.querySelector('p'))
    },
    destroyed: function () {
      console.log('destroyed: ', this.number)
      console.log('destroyed: ', document.querySelector('p'))
    }
  })
</script>
</body>
</html>
