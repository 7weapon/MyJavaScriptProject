<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="vueInstance">
    <mine :name="name"
          :title="title"
          :city="city"
          :content="content"
    ></mine>
</div>
<template id="mineTpl">
    <h1>{{ name }}</h1>
    <h2>{{ title }}</h2>
    <h3>{{ city }}</h3>
    <p>{{ content }}</p>
</template>
</body>
<script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
<script>
    Vue.component('mine', {
        template: '#mineTpl',
        props: ['name', 'title', 'city', 'content']
    });

    var vm = new Vue({
        el: '#vueInstance',
        data: {
            name: 'Appian',
            title: 'This is a title',
            city: 'FuJian-XiaMen',
            content: 'There are some desc about Appians Blog'
        }
    });


</script>
</html>
