<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 与 Style 绑定</title>
    <style>
        .static {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-color: white;
            text-align: center;
            border: 1px solid black;
            border-radius: 5px;
        }

        .class-a {
            color: orange;
        }

        .class-b {
            color: pink;
        }

        .class-c {
            font-size: 10px;
            font-stretch: ultra-condensed;
        }
    </style>
</head>
<body>
<div id="div1" class="static" :class="{'class-a':isA,'class-b':isB}">
    我们可以传给 v-bind:class 一个对象，以动态地切换 class。注意 v-bind:class 指令可以与普通的 class 特性共存：
</div>
<div id="div2" class="static" :class="classObject">
    <code>
        <div v-bind:class="classObject"></div>
        data: {
        classObject: {
        'class-a': false,
        'class-b': true
        }
        }
    </code>
</div>
<div id="div3" class="static" :class="[classA,classC]">
    我们可以把一个数组传给 v-bind:class，以应用一个 class 列表
</div>
</body>
<script src="vue.js"></script>
<script>
    var vmDiv1 = new Vue({
        el: '#div1',
        data: {
            isA: true,
            isB: false
        }
    })
    var vmDiv2 = new Vue({
        el: '#div2',
        data: {
            classObject: {
                'class-a': false,
                'class-b': true
            }
        }
    })
    var vmDiv3 = new Vue({
        el: '#div3',
        data: {
            classA: 'class-a',
            classC: 'class-c'
        }
    })
</script>
</html>
