<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <style>
        html body {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 100px;
        }

        .child {
            /*
                标准模式
            */
            box-sizing: content-box;
            margin-left: 20px;
            margin-right: 20px;
            border: 1px solid black;
            padding-left: 10px;
            padding-right: 10px;

            line-height: 0;
            font-size: 0;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>
            <script>
                var child = document.querySelector('.child');
                console.log(child.clientWidth);
            </script>
</body>
</html>
