<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onmessage = function(event)
        {
            if(event.orgin !== 'http://localhost:63342')
            {
                 return;
            }
            alert('test received '+event.data);

            event.source.postMessage('test message',event.orgin);
        }
    </script>
</head>
