<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>源文档</title>
    <style>
        body{
            margin: 0;
            padding:0;
        }
        iframe{
            width:600px;
        }
    </style>
</head>
<body>
<div>
    <iframe id="ifrContent" src="http://manage2.market.bitauto.com:63342/MyJavaScriptProject/FE%E9%9D%A2%E8%AF%95%E9%A2%98/cross-document/test.html" frameborder="1"></iframe>
    <input type="text"  id="msg">
    <input type="button" onclick="sendMsg()" value="发送">
</div>
<script>
    function sendMsg()
    {
        var targetWin = document.getElementById('#ifrContent').contentWindow ;
        var msg = document.querySelector('#msg').value;
        targetWin.postMessage(msg,'http://manage2.market.bitauto.com:63342') ;
    }
</script>
</body>
</html>
