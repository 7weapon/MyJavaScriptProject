<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="div">
    <p id="p1">测试内容显示</p>
</div>
<script>
    function addElement() {
        var div = document.getElementById('div');
        var newEl = document.createElement('input');
        newEl.type = 'button';
        newEl.value = '按钮';
        div.appendChild(newEl);
    }
    addElement();
    function insertElement() {
        var div = document.getElementById("div");
        var p = document.getElementById("p1");
        var newEl = document.createElement("p");
        newEl.innerHTML = "我是添加的p元素";
        div.insertBefore(newEl, p);
    }
    insertElement();
    ///获取当前document尺寸（不包括scrollBar）
    function GetSize() {
        var w = document.body.offsetWidth || document.documentElement.offsetWidth;
        var h = document.body.offsetHeight || document.documentElement.offsetHeight;
        alert('w:' + w + ',h:' + h);
    }
    //GetSize();

    //获取当前窗口的尺寸
    function GetWindowSize() {
        document.write('w:' + window.innerWidth + ',h:' + window.innerHeight);
    }
    GetWindowSize();
</script>
</body>
</html>
