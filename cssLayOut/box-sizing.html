<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        * {
            margin: 20px auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .simple {
            width: 500px;
            background-color: #61e4f7;
        }

        .fancy {
            width: 500px;
            padding: 50px;
            background-color: #1565ad;
        }
    </style>
</head>
<body>
<div class="simple">
    这是测试数据
</div>
<div class="fancy">
    这是测试数据
</div>
</body>
</html>
