<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类 :active 生效</title>
    <style>
        a {
            color: #000;
        }

        a:active {
            color: #fff;
        }
    </style>
</head>
<body>
<a href="javascript:;">点击</a>
<p>要CSS伪类 :active 生效，只需要给 document 绑定 touchstart 或 touchend 事件</p>
<script>
    document.addEventListener('touchstart', function () {
    }, false);
</script>
</body>
</html>
